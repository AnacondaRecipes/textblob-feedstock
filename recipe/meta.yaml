{%set name = "textblob" %}
{%set version = "0.12.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "088349d5d742ff5c73dc863f4d0c40c9f347e52825f95027fe544daf29bdc3ab" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - nltk >=3.1

test:
  imports:
    - textblob
    - textblob.en
    - textblob.unicodecsv

about:
  home: https://github.com/sloria/TextBlob
  license: MIT
  license_file: LICENSE
  summary: 'Simple, Pythonic text processing. Sentiment analysis, part-of-speech tagging, noun phrase parsing, and more.'
  license_family: MIT
  doc_url: https://textblob.readthedocs.io/en/dev/
  dev_url: https://github.com/sloria/TextBlob

extra:
  recipe-maintainers:
    - pmlandwehr
